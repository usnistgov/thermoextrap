# pre-commit install
# pre-commit run --all-files
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  # * Top level
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
  # * Sync dependencies
  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: v0.0.1
    hooks:
      - id: sync-pre-commit-deps

  # * Pyproject-fmt
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 2.1.3
    hooks:
      - id: pyproject-fmt
        args: [--indent=4, --keep-full-version]
        files: ^pyproject.toml$

  # * Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        alias: markdownlint
        stages: [commit]
        additional_dependencies:
          - prettier-plugin-toml

  # * Markdown
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        alias: markdownlint
        args: [--style, prettier]

  # * Linting
  # To be replace by ruff analog when I find one ...
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==24.3.0
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8
    hooks:
      - id: ruff
        alias: ruff-all
        types_or: &ruff-types-or [python, pyi, jupyter]
        args: [--fix, --show-fixes]
      - id: ruff-format
        alias: ruff-all
        types_or: *ruff-types-or

  # * Spelling
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies: [tomli]
        args: [-I, docs/spelling_wordlist.txt]
        exclude_types: [jupyter]

  # * Notebook spelling
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa
        alias: nbqa-codespell
        name: nbqa-codespell
        additional_dependencies: &codespell-deps [codespell==2.3.0, tomli] # make sure same as above
        args:
          [codespell, --ignore-words=docs/spelling_wordlist.txt, --nbqa-shell]
      - id: nbqa
        alias: nbqa-codespell
        name: nbqa-codespell-markdown
        additional_dependencies: *codespell-deps
        args:
          [
            codespell,
            --ignore-words=docs/spelling_wordlist.txt,
            --nbqa-shell,
            --nbqa-md,
          ]

  # * Strip out metadata from notebooks
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        args: [
            --keep-output, # keep output (needed for nbval testing)
            --keep-count, # Errors with nbval without this...
            --extra-keys, # strip out kernelspec.  If use this, always have to reselect kernel when open a notebook...
            "metadata.kernelspec metadata.kernel_spec",
          ]

  # * Commit message
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # * Manual Linting ------------------------------------------------------------
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        stages: [manual]
        args: [--py38-plus]
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-pyupgrade
        additional_dependencies: [pyupgrade]
        stages: [manual]
        args: [--py38-plus]

  # ** typos
  # Probably stick with codespell, but this might also be nice...
  - repo: https://github.com/crate-ci/typos
    rev: v1.22.7
    hooks:
      - id: typos
        stages: [manual]
        exclude: "[.]ipynb$"
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa
        alias: nbqa-typos
        name: nbqa-typos
        additional_dependencies: &typos-deps [typos==1.22.7] # make sure save version as above.
        stages: [manual]
        args: [typos, --nbqa-shell]
      - id: nbqa
        alias: nbqa-typos
        name: nbqa-typos-markdown
        additional_dependencies: *typos-deps
        stages: [manual]
        args: [typos, --nbqa-shell, --nbqa-md]
